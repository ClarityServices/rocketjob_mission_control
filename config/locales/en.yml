en:
  # Used in distance_of_time_in_words(), distance_of_time_in_words_to_now(), time_ago_in_words()
  datetime:
    distance_in_words:
      half_a_minute: "half a minute"
      less_than_x_seconds:
        one:   "1 second" # default was: "less than 1 second"
        other: "%{count} seconds" # default was: "less than %{count} seconds"
      x_seconds:
        one:   "1 second"
        other: "%{count} seconds"
      less_than_x_minutes:
        one:   "a minute" # default was: "less than a minute"
        other: "%{count} minutes" # default was: "less than %{count} minutes"
      x_minutes:
        one:   "1 minute"
        other: "%{count} minutes"
      about_x_hours:
        one:   "1 hour" # default was: "about 1 hour"
        other: "%{count} hours" # default was: "about %{count} hours"
      x_days:
        one:   "1 day"
        other: "%{count} days"
      about_x_months:
        one:   "1 month" # default was: "about 1 month"
        other: "%{count} months" # default was: "about %{count} months"
      x_months:
        one:   "1 month"
        other: "%{count} months"
      about_x_years:
        one:   "1 year" # default was: "about 1 year"
        other: "%{count} years" # default was: "about %{count} years"
      over_x_years:
        one:   "1 year" # default was: "over 1 year"
        other: "%{count} years" # default was: "over %{count} years"
      almost_x_years:
        one:   "1 year" # default was: "almost 1 year"
        other: "%{count} years" # default was: "almost %{count} years"
  server:
    find:
      failure: "Could not find server with id: %{id}!"
    stop:
      failure: "Error attempting to stop server."
    destroy:
      success: "Server successfully destroyed. All jobs running on this server have been re-queued for processing on other servers."
      failure: "Error attempting to destroy server."
    pause:
      failure: "Error attempting to pause server."
    resume:
      failure: "Error attempting to resume server."
    update_all:
      invalid: "Action not allowed."
      success: "Submitted %{action} request to all active Rocket Job servers."
      confirm: "Are you sure you want to %{action} ALL Rocket Job servers?"
    update_one:
      success: "Submitted %{action} request to Rocket Job server: %{name}."
  job:
    find:
      failure: "Could not find job with id: %{id}!"
    action:
      confirm: "Are you sure you want to %{action} this job?"
    failures:
      no_errors: 'No slice failures present.'

  dirmon_entry:
    find:
      failure: "Could not find entry with id: %{id}!"
    create:
      failure: "Error attempting to create."
    destroy:
      failure: "Error attempting to destroy Dirmon."
    enable:
      failure: "Error attempting to enable Dirmon."
    disable:
      failure: "Error attempting to disable Dirmon."
    update:
      invalid: "Error attempting to update Dirmon."
